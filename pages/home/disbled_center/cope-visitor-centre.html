                <h1>COPE Visitor Centre</h1>
                <p>ສູນ Cope Vistor Centre ເປັນສູນທີ່ມອບອົງ
                    ຂະທຽມໃຫ້ກັບຄົນພິການ ເພື່ອຊ່ວຍເຫຼືອໃຫ້ຄົນພິ
                    ການໃຫ້ົໄດ້ມີໂອກາດໃນການໃຊ້ຊີວິດປະຈຳວັນໄດ້ຢ່າງ
                    ມີຄຸນນະພາບຄືກັບຄົນທີ່ບໍີພິການ ພ້ອມທັງຊ່ວຍ
                    ເຫຼືອຄົນພິການຢ່າງສຸດຄວາມສາມາດ.</p>
