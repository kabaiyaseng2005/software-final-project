<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/login_signUp.css">
</head>
<body>
    <form>
        <h1>ຍິນດີຕ້ອນຮັບເຂົ້າສູ່ Hope Path</h1>
        <div class="login-container">
            <h2>ລົງຊື່ຜູ້ໃຊ້</h2>
            <div>
                <input type="text" id="username" name="username" placeholder="ຊື່ຜູ້ໃຊ້" required />
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="ອີເມລ" required />
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="ລະຫັດຜ່ານ" required />
            </div>
            <div>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="ຢືນຢັນລະຫັດຜ່ານ" required />
            </div>
            <div>
                <button type="submit">ລົງທະບຽນ</button>
            </div>
            <div class="forgot-signup">
                <a href="login.html">ມີບັນຊີແລ້ວ? ເຂົ້າສູ່ລະບົບ</a>
            </div>
        </div>
    </form>
</body>
</html>
